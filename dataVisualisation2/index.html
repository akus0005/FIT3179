<!DOCTYPE html>
<html>
<head>
      <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
      <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
      <!-- Import vega-embed -->
      <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
      <!-- Import pure.css -->
	    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Import Google font -->
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
      
      <!-- Style parameters -->
      <style >
            *{
                  font-family: 'DM Sans', sans-serif;
            }
        h1{
          font-weight: 900;
        }
        h2{
          font-weight: 450;
        }
        .page{
          width: 850px;
          background-color: white;
          margin: auto;
          padding: 50px;
          padding-top: 35px;
        }
        .vis-container{
          width: 100%;
        }
        .description h2, h1{
          margin-top: 20px;
        }
        .description-right{
          padding-left: 20px;
        }
        .description-left{
          padding-right: 20px;
        }
        .small-font{
          font-size: 14px;
        }
	.center {
  	  display: block;
  	  margin-left: auto;
  	  margin-right: auto;
	}
  </style>
</head>
<body>
  <div class="page">
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Formula 1 World Championship From 2015-2019</h1>
	<img src="https://c4.wallpaperflare.com/wallpaper/659/965/95/red-bull-f1-hd-cars-wallpaper-preview.jpg" alt="Redbull" width="850" height="420" class= "center">
        <h2>Let's take a look on where Formula 1 circuits are</h2>
      </div>
    </div>
    
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id = "circuitMap" class = "vis-container">
        </div>
      </div>
    </div>
    
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Scatterplot showing the winner's of each race and its total race time</h2>
        <p>Try to choose one of the driver's name from the box!</p>
      </div>
    </div>
    
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id = "scatterVis" class = "vis-container">
        </div>
      </div>
    </div>
  </div> <!-- end page -->
  
  <script type="text/javascript">
  var specVis1 = "https://akus0005.github.io/FIT3179/week9homework/week9.json";
  var specVis2= "https://akus0005.github.io/FIT3179/week10homework/scatter.json";
  
  vegaEmbed('#circuitMap', specVis1, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
    
  vegaEmbed('#scatterVis', specVis2, {"actions": false}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
